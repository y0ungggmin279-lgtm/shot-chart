<script>
    // ==========================================
    // 1. 설정: 구글 앱스 스크립트 URL
    // ==========================================
    const SCRIPT_URL = ""; // 여기에 URL을 꼭 다시 넣어주세요!

    // ==========================================
    // 2. 데이터 및 구역 정의 (좌표 수정됨)
    // ==========================================
    // NBA 림 중심: (250, 415) 기준
    const ZONES = [
        // --- 3점슛 구역 (3 Points) ---
        { key: "c3_l", name: "좌측 코너 3점", group: "3pt", nba: 38, x: 30, y: 400, type: "rect", w: 60, h: 100 },
        { key: "c3_r", name: "우측 코너 3점", group: "3pt", nba: 38, x: 470, y: 400, type: "rect", w: 60, h: 100 },
        { key: "w3_l", name: "좌측 윙 3점", group: "3pt", nba: 36, x: 90, y: 200, type: "wedge", start: 2.6, end: 3.8, r_in: 160, r_out: 280 },
        { key: "w3_r", name: "우측 윙 3점", group: "3pt", nba: 36, x: 410, y: 200, type: "wedge", start: 5.6, end: 6.8, r_in: 160, r_out: 280 },
        { key: "top3", name: "중앙 3점", group: "3pt", nba: 35, x: 250, y: 120, type: "wedge", start: 3.8, end: 5.6, r_in: 160, r_out: 280 },

        // --- 미드레인지 (Mid Range) ---
        { key: "mid_l", name: "좌측 미드", group: "mid", nba: 40, x: 110, y: 320, type: "wedge", start: 2.6, end: 3.6, r_in: 60, r_out: 160 },
        { key: "mid_r", name: "우측 미드", group: "mid", nba: 40, x: 390, y: 320, type: "wedge", start: 5.8, end: 6.8, r_in: 60, r_out: 160 },
        { key: "mid_c", name: "중앙 미드", group: "mid", nba: 40, x: 250, y: 260, type: "wedge", start: 3.6, end: 5.8, r_in: 60, r_out: 160 },
        { key: "short_l", name: "좌측 숏코너", group: "mid", nba: 40, x: 80, y: 400, type: "rect", w: 60, h: 80 }, // 근처 사각형 처리
        { key: "short_r", name: "우측 숏코너", group: "mid", nba: 40, x: 420, y: 400, type: "rect", w: 60, h: 80 },

        // --- 페인트존 (Paint) ---
        { key: "paint_l", name: "좌측 페인트", group: "paint", nba: 42, x: 190, y: 350, type: "rect", w: 40, h: 130 },
        { key: "paint_r", name: "우측 페인트", group: "paint", nba: 42, x: 310, y: 350, type: "rect", w: 40, h: 130 },
        { key: "paint_c", name: "중앙 페인트", group: "paint", nba: 42, x: 250, y: 330, type: "rect", w: 80, h: 90 }, // RA 위쪽
        { key: "ra", name: "골밑 (RA)", group: "paint", nba: 65, x: 250, y: 415, type: "circle", r: 50 },
    ];

    const state = {};
    ZONES.forEach(z => { state[z.key] = { m: 0, a: 0 }; });

    // ==========================================
    // 3. UI 및 로직
    // ==========================================
    function renderInputs() {
        ZONES.forEach(z => {
            const container = document.getElementById(`zone-list-${z.group}`);
            if(!container) return;
            const row = document.createElement("div");
            row.className = "zone-row";
            row.innerHTML = `
                <div class="zone-name">${z.name}<span class="zone-stats-display" id="disp_${z.key}">0/0 (0%)</span></div>
                <div class="stepper-container">
                    <div class="control-wrapper"><div class="stepper-label">성공</div><div class="stepper-group is-made">
                        <button class="stepper-btn minus" onclick="updateState('${z.key}', 'm', -1)">−</button>
                        <span class="stepper-value" id="val_${z.key}_m">0</span>
                        <button class="stepper-btn" onclick="updateState('${z.key}', 'm', 1)">+</button>
                    </div></div>
                    <div class="control-wrapper"><div class="stepper-label">시도</div><div class="stepper-group">
                        <button class="stepper-btn minus" onclick="updateState('${z.key}', 'a', -1)">−</button>
                        <span class="stepper-value" id="val_${z.key}_a">0</span>
                        <button class="stepper-btn" onclick="updateState('${z.key}', 'a', 1)">+</button>
                    </div></div>
                </div>`;
            container.appendChild(row);
        });
        // 초기 차트 그리기
        setTimeout(drawShotChart, 100); 
    }

    function updateState(key, type, delta) {
        const target = state[key];
        if (type === 'm') {
            const newM = target.m + delta;
            if (newM < 0) return;
            if (newM > target.a) target.a = newM; 
            target.m = newM;
        } else {
            const newA = target.a + delta;
            if (newA < 0) return;
            if (newA < target.m) return;
            target.a = newA;
        }
        document.getElementById(`val_${key}_m`).innerText = target.m;
        document.getElementById(`val_${key}_a`).innerText = target.a;
        const pct = target.a > 0 ? Math.round((target.m / target.a) * 100) : 0;
        document.getElementById(`disp_${key}`).innerText = `${target.m}/${target.a} (${pct}%)`;
    }

    function generateChartAndSave() {
        const btn = document.getElementById("saveBtn");
        const originalText = btn.innerText;
        
        let totalM = 0, totalA = 0, total3M = 0, total3A = 0;
        let payload = {};

        ZONES.forEach(z => {
            const s = state[z.key];
            totalM += s.m; totalA += s.a;
            if(z.is3p) { total3M += s.m; total3A += s.a; }
            payload[z.key + "_m"] = s.m; payload[z.key + "_a"] = s.a;
            
            // 데이터 바인딩
            z.userM = s.m; z.userA = s.a; 
            z.userPct = s.a > 0 ? (s.m / s.a) * 100 : 0;
        });

        const fgPct = totalA > 0 ? (totalM/totalA)*100 : 0;
        const p3Pct = total3A > 0 ? (total3M/total3A)*100 : 0;
        const efgPct = totalA > 0 ? ((totalM + 0.5*total3M)/totalA)*100 : 0;

        document.getElementById("res-fg").innerText = `${fgPct.toFixed(1)}%`;
        document.getElementById("res-3p").innerText = `${p3Pct.toFixed(1)}%`;
        document.getElementById("res-efg").innerText = `${efgPct.toFixed(1)}%`;
        document.getElementById("result-area").style.display = "block";

        // 차트 그리기
        drawShotChart();
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

        payload.total_fgm = totalM; payload.total_fga = totalA;
        payload.total_fg_pct = fgPct.toFixed(1) + "%";
        payload.total_3pm = total3M; payload.total_3pa = total3A;
        payload.efg_pct = efgPct.toFixed(1) + "%";

        if(!SCRIPT_URL) {
            alert("차트는 그려졌지만 저장은 안 됩니다. 코드의 SCRIPT_URL을 확인하세요.");
            return;
        }

        btn.innerText = "저장 중...";
        btn.disabled = true;

        fetch(SCRIPT_URL, {
            method: "POST", mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(() => {
            alert("저장 완료!");
            btn.innerText = "저장 완료";
            setTimeout(() => { btn.innerText = originalText; btn.disabled = false; }, 2000);
        }).catch(err => {
            alert("에러: " + err); btn.disabled = false;
        });
    }

    // ==========================================
    // 4. 차트 드로잉 (NBA 스타일 구현 핵심)
    // ==========================================
    function drawShotChart() {
        const canvas = document.getElementById("shotChart");
        const ctx = canvas.getContext("2d");
        
        // 캔버스 초기화 (흰색 배경)
        ctx.fillStyle = "white";
        ctx.fillRect(0,0, canvas.width, canvas.height);

        // A. 배경 구역 그리기 (데이터 기반 색상 채우기)
        ZONES.forEach(z => {
            // 색상 결정
            let color = "#F8F9FA"; // 기본값 (데이터 없음 - 회색)
            
            // 데이터가 있을 때만 계산 (state에서 가져옴)
            const s = state[z.key]; 
            const m = s ? s.m : 0;
            const a = s ? s.a : 0;
            const pct = a > 0 ? (m / a) * 100 : 0;

            if (a > 0) {
                const diff = pct - z.nba;
                if (diff >= 10) color = "#198754"; // Green (Good)
                else if (diff <= -10) color = "#DC3545"; // Red (Bad)
                else color = "#FFC107"; // Yellow (Average)
            } else {
                // 데이터가 없을 때 기본 영역 표시 (연한 회색)
                color = "#EEEEEE";
            }

            ctx.fillStyle = color;
            ctx.beginPath();
            
            // 모양별 그리기
            if (z.type === 'circle') {
                ctx.arc(z.x, z.y, z.r, 0, Math.PI * 2);
            } 
            else if (z.type === 'rect') {
                // 중심점 기준 사각형 그리기
                ctx.rect(z.x - z.w/2, z.y - z.h/2, z.w, z.h);
            } 
            else if (z.type === 'wedge') {
                // 부채꼴 그리기
                // 림 중심(250, 415) 기준
                const cx = 250, cy = 415;
                ctx.arc(cx, cy, z.r_out, z.start, z.end); // 바깥 호
                ctx.arc(cx, cy, z.r_in, z.end, z.start, true); // 안쪽 호 (역방향)
                ctx.closePath();
            }
            ctx.fill();
            // 구역 구분선 (흰색)
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();
        });

        // B. 코트 라인 그리기 (위로 덮어쓰기)
        drawCourtLines(ctx);

        // C. 데이터 텍스트 박스 그리기
        ZONES.forEach(z => {
            const s = state[z.key];
            if (!s || s.a === 0) return; // 데이터 없으면 표시 안 함

            const pct = (s.m / s.a) * 100;
            
            // 박스 그리기
            drawDataBox(ctx, z.x, z.y, s.m, s.a, pct, z.nba);
        });
    }

    function drawDataBox(ctx, x, y, m, a, pct, nba) {
        const w = 70;
        const h = 45;
        
        // 그림자 및 흰색 박스
        ctx.shadowColor = "rgba(0,0,0,0.2)";
        ctx.shadowBlur = 4;
        ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
        
        // 둥근 사각형 그리기
        ctx.beginPath();
        ctx.roundRect(x - w/2, y - h/2, w, h, 6);
        ctx.fill();
        ctx.shadowBlur = 0; // 그림자 초기화

        // 텍스트
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        
        // 1행: 성공/시도
        ctx.font = "bold 13px sans-serif";
        ctx.fillText(`${m}/${a}`, x, y - 5);
        
        // 2행: 성공률 %
        ctx.font = "11px sans-serif";
        ctx.fillText(`${pct.toFixed(1)}%`, x, y + 8);
        
        // 3행: 리그 평균
        ctx.fillStyle = "#666";
        ctx.font = "10px sans-serif";
        ctx.fillText(`LA: ${nba}%`, x, y + 19);
    }

    function drawCourtLines(ctx) {
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#002B5C"; // NBA Navy Blue

        // 3점 라인
        ctx.beginPath();
        ctx.moveTo(30, 470);
        ctx.lineTo(30, 330); // 왼쪽 코너 직선
        // 아치: 베지어 곡선으로 조정
        ctx.bezierCurveTo(30, 100, 470, 100, 470, 330); 
        ctx.lineTo(470, 470); // 오른쪽 코너 직선
        ctx.stroke();

        // 페인트존 (Key)
        ctx.strokeRect(170, 225, 160, 245); // 높이 확장

        // 자유투 라인 (원)
        ctx.beginPath();
        ctx.arc(250, 225, 80, 0, Math.PI, true); // 위쪽 반원
        ctx.stroke();
        
        // 제한구역 (RA) 라인
        ctx.beginPath();
        ctx.arc(250, 415, 50, Math.PI, 0); 
        ctx.stroke();

        // 림 & 백보드
        ctx.beginPath(); 
        ctx.arc(250, 415, 6, 0, 2*Math.PI); 
        ctx.fillStyle = "white"; ctx.fill(); 
        ctx.strokeStyle = "#FF9500"; ctx.lineWidth = 2; ctx.stroke();
        
        ctx.beginPath(); ctx.moveTo(220, 425); ctx.lineTo(280, 425);
        ctx.strokeStyle = "#555"; ctx.lineWidth = 2; ctx.stroke();
    }

    // 초기 실행
    renderInputs();
</script>
